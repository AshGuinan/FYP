<ion-header-bar align-title="left" class="bar-positive">
<h1>
    BeaconApp
</h1>
</ion-header-bar>
    
<ion-content>

    <h2>
        Log in
    </h2>
    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="user name" name="userName" ng-model="user.userName">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-click="login()">Login</button>
    </form>

    <hr>

    <h2>
        Signup
    </h2>

    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="user name" name="userName" ng-model="user.userName">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-warning btn-lg" ng-click="signup()">Signup</button>
    </form>
</ion-content>
