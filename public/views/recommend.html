<div ng-if="noRecs">
        Looks like we don't have any suggestions for you yet.
        Try liking some of the results on the map!
</div>
<div ng-repeat="(id,place) in recs track by $index">
    <div class="card">
        <h3>
            {{place.name}}
        </h3>
        <p>
            Type: {{place.types[0]}}
        </p>
        <p>
            Google Rating: {{place.rating}}
        </p>
        <p>
            Price Level: {{place.price_level}}
        </p>
    </div>
</div>
